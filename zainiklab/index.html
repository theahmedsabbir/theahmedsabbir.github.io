    <script>
        let submit2 = (event) => {
            document.querySelector('#output2').style.display = `none`;
            let string2 = document.querySelector('#string2').value;
            let roman = convertToRoman(Number.parseInt(string2))
            if(roman != false){
                document.querySelector('#output2').innerHTML = `Roman digit of ${string2} is ${roman}.`;
            }else{      
                document.querySelector('#output2').innerHTML = `please insert a number between 1 and 3999.`;
            }
            document.querySelector('#output2').style.display = `block`;  
        }
        function romanOf(value) {
            let numbers = {
                'I': 1,
                'V': 5,
                'X': 10,
                'L': 50,
                'C': 100,
                'D': 500,
                'M': 1000,
            }
            return Object.keys(numbers).find(key => numbers[key] === value);
        }

        let convertToRoman = (n) =>{
            n = Number.parseInt(n);

            // constraint
            if(n<0 || n>3999){
                console.log('please insert a number between 1 and 3999');
                return false;
            }

            let roman = '';

            while(n>0){  

                if(n>=1000){
                    n -= 1000;
                    roman += romanOf(1000);  
                }else if(n>=500){
                    if (n>=900) {                       
                        n -= 900;
                        roman += 'CM';  
                    }else{  
                        n -= 500;
                        roman += romanOf(500); 
                    }    
                }else if(n>=100){
                    if (n>=400) {                       
                        n -= 400;
                        roman += 'CD';  
                    }else{  
                        n -= 100;
                        roman += romanOf(100);   
                    }
                }else if(n>=50){
                    if (n>=90) {                        
                        n -= 90;
                        roman += 'XC';  
                    }else{                      
                        n -= 50;
                        roman += romanOf(50);   
                    }
                }else if(n>=10){                    
                    if (n>=40) {                        
                        n -= 40;
                        roman += 'XL';  
                    }else{
                        n -= 10;
                        roman += romanOf(10);   
                    }
                }else if(n>=5){
                    if(n == 9){                 
                        n -= 9;
                        roman += 'IX';       
                    }else{                      
                        n -= 5;
                        roman += romanOf(5);         
                    }
                }else{
                    if(n == 4){  
                        n -= 4;                 
                        roman += 'IV';       
                    }else{                      
                        n -= 1;                 
                        roman += 'I';        
                    }
                }
            }
            return roman;
        }
    </script>
